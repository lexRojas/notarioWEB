<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos Notariales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    .tarjeta{
         background-color: rgb(189, 211, 184);   
    }
    .tarjeta-head{
         background-color: rgb(45, 65, 46);   
         
    }

    .fondo{
         background-color: rgb(201, 201, 201);   
    }

</style>
</head>
<body>
    <div class="container fondo">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-header tarjeta-head justify-content-center">
                    <nav class="navbar"> 
                        <a class="navbar-brand p-2 m-2  text-light" href="#">Calculos Notariales</a>
                    </nav>   
                </div> 
                <div class="card-body tarjeta p-4">
                    <form class="row g-3" id="form_calculadora">
                        <div class="col-md-12" >
                            <label class="form-label" for="registros"> Seleccione Registro: </label>
                            <select class="form-control" id="registros"> 
                                <option value="0"> -- Seleccione -- </option>
                            </select>
                        </div>    
                        <div class="col-md-12" >
                            <label class="form-label" for="actos"> Seleccione Actos: </label>
                            <select class="form-control" id="actos"> 
                                <option value="0"> -- Seleccione -- </option>  
                            </select>
                        </div>    
                        <div class="input-group md-12">
                            <span class="input-group-text"> Monto</span>
                            <input type="text" class="form-control" aria-label="Colones" id="monto">
                            <span class="input-group-text">.00</span>
                         </div>
                         <div class="col-md-12" >
                            <button class="btn btn-primary" id="btn_calcular"> Calcular </button>
                        </div>    
                    </form>
                </div>
                
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <table class="table table table-striped table-bordered table-md">
              <thead>
                <tr>
                  <td class="td-3">Id</td>
                  <td class="td-6">Tarifa</td>
                  <td class="td-3">Monto</td>
                </tr>
              </thead>
              <tbody id="tasks"></tbody>
            </table>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/apps.js"> </script> 
</body>
</html>
